<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            height: 100px;
        }
    </style>
</head>

<body>
    <h2>Collapsed Borders</h2>
    <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>
    {<div>vasiuddin</div>}
    <table style="width:100%">
        <tr>
            <td id="demo1">column1</td>
            <td id="demo2">column2</td>
            <td id="demo3">column3</td>
        </tr>
    </table>
    <script>
        document.getElementById("demo1").innerHTML = "vasiuddin1";
        document.getElementById("demo2").innerHTML = "vasiuddin2";
    </script>
    <button type="button" onclick="document.getElementById('demo3').innerHTML = Date()">
        Click me to display Date and Time.</button>
    <div class="styles_hex__15e3T" data-x="0" data-y="1" data-z="-1" data-value="0"
        style="left: 150px; top: 8px; width: 200px; height: 173.205px;"></div>
</body>

</html>
